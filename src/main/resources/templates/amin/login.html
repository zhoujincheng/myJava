<!DOCTYPE html>
<html>
<head th:replace="amin/_fragments :: head(~{::title})">
<meta charset="UTF-8">
<!-- 适应手机端 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录页面</title>
<!-- ui框架cdn地址 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
<link rel="stylesheet" href="../../static/css/bar.css">
</head>
<body>


<br>
<br>
<br>
<div class="my-container-small my-padded-tb-massive" style="max-width: 30em !important;">
	<div class="ur container">
		<div class="ui middle aligned center aligned grid">
       <div class="column">
       		
       	<!-- 标题 -->
         <h2 class="ui teal image header">         
           <div class="content">
            	 管理后台登录
           </div>
         </h2>
         
         <form class="ui large form" method="post" action="#" th:action="@{/amin/login}">
           <div class="ui  segment">          
             <div class="field">
               <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" name="username" placeholder="用户名">
               </div>
             </div>            
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="password" placeholder="密码">
               </div>
             </div>             
             <button class="ui fluid large teal submit button">登   录</button>
           </div>

           <div class="ui error mini message"></div>
           <div class="ui mini negative message" 
           			th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
         </form>
					<div class="ui message">
						继续浏览？
						<a href="#" th:href="@{/}">返回首页</a>
					</div>
       </div>
     </div>
	</div>
</div>

	

<th:block th:replace="amin/_fragments :: script">	
	<!-- jquery的cdn地址 -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<!-- ui框架cdn地址 -->
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>

<script>

//表单非空验证
$('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '用户名不能为空'
        }]
      },
      password : {
          identifier: 'password',
          rules: [{
            type : 'empty',
            prompt: '密码不能为空'
          }]
        }
    }
  });

</script>

</body>
</html>
